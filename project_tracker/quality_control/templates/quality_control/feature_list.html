{% extends 'base/base.html' %}

{% block title %}
Список запросов на улучшение
{% endblock %}

{% block content %}
<h1>Список запросов на улучшение</h1>
{% for feature in feature_list %}
    <p>{{ feature.title }} - {{ feature.status }}</p>
    <a href="/quality_control/features/{{ feature.id }}/">{{ feature.title }}</a>
{% endfor %}
{% endblock %}
